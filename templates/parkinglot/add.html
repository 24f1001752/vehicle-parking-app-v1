{% extends 'layout.html' %}

{% block title %} 
  Add Parking Lot - Vehicle Parking App
{% endblock %}

{% block content %}
  <h1>Add Parking Lot</h1>
  <form method="POST" class="form">
    <label for="name" class="form-label">Prime Location Name:
      <input type="text" name="primary_location_name" id="primary_location_name" class="form-control" required>
    </label>
    <label for="name" class="form-label">Address:
      <input type="text" name="address" id="address" class="form-control" required>
    </label>
    <label for="name" class="form-label">Pin Code:
      <input type="number" name="pin_code" id="pin_code" class="form-control" required>
    </label>
    <label for="name" class="form-label">Price(per hour):
      <input type="number" name="price" id="price" class="form-control" required>
    </label>
    <label for="name" class="form-label">Maximum Spots:
      <input type="number" name="maximum_number_of_spots" id="maximum_number_of_spots" class="form-control" required>
    </label>

    <input type="submit" value="Save" class="btn btn-success">
  </form> 
  
{% endblock %}

{% block style %}
<style>
    h1{
       
        text-align:center;
    }
    .form{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
</style>
{% endblock %}
