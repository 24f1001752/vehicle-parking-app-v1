{% extends 'layout.html' %}


{% block content %}
  <h1>Profile
    <small class="text-muted">(@{{user.username}})</small>
  </h1>
  <hr>
  <h4>Edit Profile</h4>
  <form method="post">
    <label for="username" class="form-label">New Username:
      <input type="text" name="username" id="username" class="form-control " required value="{{user.username}}">
    </label>
    <label for="name" class="form-label">Name:
      <input type="text" name="name" id="name" class="form-control " required value="{{user.name}}">
    </label>
    <label for="cpassword" class="form-label">Current Password:
      <input type="password" name="cpassword" id="cpassword" class="form-control " required>
    </label>
    <label for="password" class="form-label">New Password:
      <input type="password" name="password" id="password" class="form-control " required>
    </label>
    <input type="submit" value="Save changes" class="btn btn-success"/>
    <a href="{{ url_for('signout') }}" class="btn btn-outline-danger text-center">Sign-out</a>
  </form>
{% endblock %}

{% block style %}
<style>
  form {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content: center;
     }
  h1,h4{
    text-align: center;
  }
</style>


{% endblock %}
