{% extends 'layout.html' %}

{% block title %}
  Book Parking Spot - Vehicle Parking App
{% endblock %}

{% block content %}
  <h1>Book Parking Spot</h1>
  <form method="POST" class="form" action="{{ url_for('book_parking_post', spot_id=spot.id) }}">
    <label for="name"  class="form-label">Spot ID:
        <input type="text" name="spot_id" id="spot_id" class="form-control"  readonly value="{{spot.id}}" >
    </label>
    <label for="name" class="form-label">Lot ID
      <input type="text" name="lot_id" id="lot_id" class="form-control" readonly value="{{lot.id}}">
    </label>
    <label for="name" class="form-label">User ID:
      <input type="number" name="user_id" id="user_id" class="form-control" readonly value="{{user.id}}">
    </label>
   
    <label for="name" class="form-label">Vehicle Number:
      <input type="text" name="vehicle_number" id="vehicle_number" class="form-control" required>
    </label>
    <button type="submit" class="btn btn-success">Book Spot</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>

     
  
{% endblock %}

{% block style %}
<style>
    h1{
       
        text-align:center;
    }
    .form{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
</style>
{% endblock %}
